<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuriSite-IA - Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            color: #2563eb;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .logo .material-icons {
            font-size: 28px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            outline: none;
        }

        .form-input:focus {
            border-color: #2563eb;
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .login-button {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
        }

        .login-button:hover {
            background: #1d4ed8;
        }

        .login-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #ef4444;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
        }

        .demo-credentials {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            text-align: left;
        }

        .demo-credentials h4 {
            color: #0369a1;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .demo-credentials ul {
            list-style: none;
            padding: 0;
        }

        .demo-credentials li {
            color: #374151;
            font-size: 13px;
            padding: 4px 0;
            border-bottom: 1px solid #e0f2fe;
        }

        .demo-credentials li:last-child {
            border-bottom: none;
        }

        .demo-credentials strong {
            color: #0369a1;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="material-icons">security</span>
            SecuriSite-IA
        </div>
        <div class="subtitle">Système de sécurité intelligente</div>

        {% if error %}
        <div class="error-message">
            <strong>Erreur de connexion :</strong> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label class="form-label" for="username">Nom d'utilisateur</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input {% if error %}error{% endif %}"
                    value="{{ username or '' }}"
                    required
                    autocomplete="username"
                    placeholder="Entrez votre nom d'utilisateur"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input {% if error %}error{% endif %}"
                    required
                    autocomplete="current-password"
                    placeholder="Entrez votre mot de passe"
                >
            </div>

            <button type="submit" class="login-button">
                Se connecter
            </button>
        </form>

        
    </div>

    <script>
        // Auto-focus on username field
        document.getElementById('username').focus();
        
        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = document.querySelector('.login-button');
            button.disabled = true;
            button.textContent = 'Connexion en cours...';
        });
    </script>
</body>
</html>
